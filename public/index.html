<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>06-tshirts</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body>
  <div class="outer-container">

    <div class="container">

      <div class="row">

        <div class="grid-item">

          <div class="shop-item">

            <div class="shop-item__shirt">

              <img src="images/shirt.png" alt="" class="shop-item__shirt--img">
            </div>
            <div class="shop-item__info">

              <h2 class="shop-item-info--title">T-Shirts</h2>
              <p class="shop-item-into--description">Made of fresh All-American cotton and some other stuff</p>
            </div>
            <ul class="shop-item__buttons">

              <li class="shop-button"><span class="fa fa-refresh"></span></li>
              <li class="shop-button"><span class="fa fa-heart-o"></span></li>
              <li class="shop-button dropdown__options"><span class="fa fa-square"></span>

                <ul class="dropdown">

                  <li class="dropdown__item-shirt-color-pink">

                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__item-shirt-color-blue">

                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__item-shirt-color-yellow">

                    <div class="fa fa-square"></div>
                  </li>
                  <li class="dropdown__item-shirt-color-green">

                    <div class="fa fa-square"></div>
                  </li>
                </ul>
              </li>
              <li class="shop-button dropdown__options">

                XL
                <ul class="shop-button dropdown">

                  <li class="dropdown__options-item dropdown__items-option-item-s">S</li>
                  <li class="dropdown__options-item dropdown__items-option-item-m">M</li>
                  <li class="dropdown__options-item dropdown__items-option-item-l">L</li>
                  <li class="dropdown__options-item dropdown__items-option-item-xl">XL</li>
                </ul>
              </li>
              <li class="shop-button"><span class="fa fa-shopping-cart"></span></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
